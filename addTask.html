<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/Logo/favicon.ico">

    <title>addTask</title>
    
    <link rel="stylesheet" href="CSS_Files/style.css">
    <link rel="stylesheet" href="CSS_Files/header.css">
    <link rel="stylesheet" href="CSS_Files/footer.css">
    <link rel="stylesheet" href="CSS_Files/addTask.css">
    <script src="JS_Files/mini_backend.js"></script>
    <script src="JS_Files/addTask.js"></script>
    <script src="JS_Files/chooseBackground.js"></script> 
    <script defer src="JS_Files/script.js"></script>
</head>

<body onload="initAddTask(), saveBackground()">
    <div data-template="templates/header.html"></div>
    <div class="add-task-main">
        <!-- Task created info-container -->
        <div id="confirmationContainer" class="confirmation-cont D-none">
            <div class="confirmation-inner-cont" onclick="visibleInfoContainer()">
                <h3 class="info-headline">TASK CREATED</h3>
                <div class="info-container">
                    <span class="m4">ADD</span>
                    <a class="index-btn m4" href="addTask.html">NEW TASK</a>
                    <span class="m4">OR</span>
                    <a class="index-btn m4" href="backlog.html">MANAGE TASKS</a>
                    <span class="m4">?</span>
                </div>
            </div>
        </div>
        <form class="form-cont" onsubmit="createTask(); return false ">
            <div class="left-container">
                <span>TITEL EINGEBEN</span>
                <input id="inputTitle" class="input-field" type="text" maxlength="20" placeholder="Titel eingeben...">
                <span>BESCHREIBUNG</span>
                <textarea id="description" class="description-field" type="text" placeholder="Optional"
                cols="46"></textarea>
                <span>DRINGLICHKEIT</span>
                <select id="priortity" class="selector">
                    <option>Niedrig</option>
                    <option>Normal</option>
                    <option>Hoch</option>
                </select>
            </div>
            <div class="right-container">
                <span>AUFGABE ERLEDIGEN BIS</span>
                <input id="expirationDate" class="input-field" type="date">
                <span>ERSTELLT VON</span>
                <div class="creator-cont">
                    <img id="creatorImg" class="personal-img" src="img/creators/Peter.jpg">
                    <select id="creator" class="selector creator-select decorated" onchange="chooseCreatorImg()">
                        <option value="peter">Peter</option>
                        <option value="anja">Anja</option>
                        <option value="markus">Markus</option>
                    </select>
                </div>
                <button class="button" style="width: 400px; " onclick="showInfoContainer()">AUFGABE
                    SPEICHERN</button>
            </div>
        </form>
    </div>
    <div data-template="templates/footer.html"></div>
</body>
