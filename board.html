<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS_Files/board.css">
    <link rel="stylesheet" href="CSS_Files/style.css">
    <link rel="stylesheet" href="CSS_Files/header.css">
    <link rel="stylesheet" href="CSS_Files/footer.css">
    <script src="JS_Files/mini_backend.js"></script>
    <script src="JS_Files/chooseBackground.js"></script> 
    <script src="JS_Files/board.js"></script>
    <script defer src="JS_Files/script.js"></script>

    <title>Board</title>
</head>
<body onload="initBoard()">
    <div data-template="templates/header.html"></div>
    <div class="main-cont">
        <div class="main-div">
            <div class="category-cont">
                <div class="category-header">TODOS</div>
                <div id="todo" class="category-container" ondrop="drop('todo')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="category-cont">
                <div class="category-header">IN BEARBEITUNG</div>
                <div id="inProgress" class="category-container" ondrop="drop('inProgress')"
                    ondragover="allowDrop(event)"></div>
            </div>
            <div class="category-cont">
                <div class="category-header">ERLEDIGT</div>
                <div id="done" class="category-container" ondrop="drop('done')" ondragover="allowDrop(event)"></div>
            </div>
            <div class="category-cont">
                <div class="category-header">UNERLEDIGT</div>
                <div id="notDone" class="category-container" ondrop="drop('notDone')" ondragover="allowDrop(event)">
                </div>
            </div>
        </div>
    </div>
    <div data-template="templates/footer.html"></div>

</body>

</html>
