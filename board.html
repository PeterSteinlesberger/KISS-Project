<link rel="stylesheet" href="CSS_Files/board.css">
<link rel="stylesheet" href="CSS_Files/style.css">
<link rel="stylesheet" href="CSS_Files/header.css">
<link rel="stylesheet" href="CSS_Files/footer.css">
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="JS_Files/mini_backend.js"></script>

<script src="JS_Files/backlog.js"></script>
<script src="JS_Files/script.js"></script>
<script src="JS_Files/board.js"></script>



<body onload=" includeHTML(), init()">
    <div w3-include-html="Templates/header.html"></div>
    <div class="main-cont">
        <div class="main-div">
            <div class="category-cont">
                <div class="category-header">TODOS</div>
                <div id="todo" class="category-container" ondrop="drop('todo')"></div>
            </div>
            <div class="category-cont">
                <div class="category-header">IN BEARBEITUNG</div>
                <div id="inProgress" class="category-container" ondrop="drop(event)" ondragover="allowDrop('inProgress')" ></div>
            </div>
            <div class="category-cont">
                <div class="category-header">ERLEDIGT</div>
                <div id="done" class="category-container" ondrop="drop(event)" ondragover="allowDrop('done')" ></div>
            </div>
            <div class="category-cont">
                <div class="category-header">UNERLEDIGT</div>
                <div id="notDone" class="category-container" ondrop="drop(event)" ondragover="allowDrop('notDone')" ></div>
            </div>
        </div>
    </div>
    <div w3-include-html="./Templates/footer.html"></div>
